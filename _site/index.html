<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .content {
        background-color: white;
        width: 80%;
        margin: 2rem auto;
        padding: 2rem 2rem 1rem 2rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      li {
        font-weight: 700;
      }
      a {
        text-decoration: none;
        display: block;
        margin-bottom: 1rem;
      }
      .header {
        color: grey;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .segments > li {
        margin-bottom: -0.5rem;
      }
      .footer {
        display: flex;
        justify-content: space-between;
      }
      .spacer {
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div>KI@HSBI</div>
        <div>30.11.2023</div>
      </div>
      <h1>Open Source KI-Systeme selbst betreiben und anpassen</h1>

      <ol class="segments">
        <li>
          <a
            href="https://caretech-owl.github.io/KI-at-HSBI/preparation.slides.html"
          >
            Vorbereitung
          </a>
        </li>
        <li>
          <a
            href="https://caretech-owl.github.io/KI-at-HSBI/stable_diffusion_setup.slides.html"
          >
            Stable Diffusion - Setup
          </a>
        </li>
        <li>
          <a
            href="https://caretech-owl.github.io/KI-at-HSBI/llama_setup.slides.html"
          >
            Llama - Setup
          </a>
        </li>
      </ol>
      <div class="spacer">
      </div>
      <div class="footer">
        <a href="https://caretech-owl.de">
          <img src="images/cto.png" alt="HSBI Logo" height="30"></img>
        </a>
        <a href="https://hsbi.de">
          <img src="images/hsbi.png" alt="HSBI Logo" height="30"></img>
        </a>
      </div>
    </div>
  </body>
</html>
